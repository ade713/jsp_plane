<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>United AirForce</title>
    <link rel="stylesheet" href="./lib/design.css">
    <!-- <link rel="stylesheet" href="./lib/reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type='application/javascript' src='./bundle.js'></script>
  </head>
  <body>
    <h1 class="game-title">United AirForce</h1>
    <div class="game-main">
      <div class="side-bar">
        <div class="game-buttons">
          <input id="startButton" type="button" value="New Game">
          <input id="pauseButton" type="button" value="Start/Pause">
          <input id="soundButton" type="button" value="Sound">
        </div>
        <div class="controls">
          <p>&#8592; : Move Left</p>
          <p>&#8594; : Move Right</p>
          <p>Avoid The Blocks</p>
          <p>To Score Pts!</p>
          <p>ENJOY!!</p>
        </div>
      </div>
      <canvas id="gameCanvas" width="600" height="800"></canvas>
    </div>
  </body>
</html>
